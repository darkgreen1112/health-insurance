<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать полис пациента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p class="lead"> Редактировать полис пациента </p>

    <form th:object="${patientPolicy}"
          th:action="@{/patient_policies/{id}(id=${patientPolicy.patientPolicyId})}"
          method="post">
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Фамилия"
                   th:required="required"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Имя"
                   th:required="required"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" th:field="*{patronymic}" id="patronymic" placeholder="Отчество"
                   th:required="required"/>
            <span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></span>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" th:field="*{birthday}" id="birthday" placeholder="Дата рождения"
                   th:required="required"/>
            <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        </div>
        <div class="mb-3">
            <label for="termPolicy" class="form-label">Срок действия</label>
            <input type="date" class="form-control" th:field="*{termPolicy}" id="termPolicy" placeholder="Срок действия"
                   th:required="required"/>
            <span th:if="${#fields.hasErrors('termPolicy')}" th:errors="*{termPolicy}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Сохранить"/>
    </form>

</div>


</body>
</html>
