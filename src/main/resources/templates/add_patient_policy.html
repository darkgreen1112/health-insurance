<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить полис пациента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p class="lead"> Добавить полис пациента </p>
    <form th:action="@{/patient_policies}" th:object="${patientPolicy}" method="post">
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:required="required"/>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:required="required"/>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" th:required="required"/>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="birthday" name="birthday" th:required="required"/>
        </div>
        <div class="mb-3">
            <label for="termPolicy" class="form-label">Срок действия</label>
            <input type="date" class="form-control" id="termPolicy" name="termPolicy" th:required="required"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Сохранить"/>
    </form>

</div>


</body>
</html>
