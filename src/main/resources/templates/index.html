<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Полисы пациентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="add_patient_policy" class="btn btn-primary">Добавить полис пациента</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Срок действия</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
            </tr>
        </thead>
        <tbody>
        <tr th:if="${patientPolicies.empty}">
            <td colspan="8"> Нет записей </td>
        </tr>
        <tr th:each="patientPolicy: ${patientPolicies}">
            <td th:text="${#numbers.formatInteger(patientPolicy.patientPolicyId,16)}"/>
            <td th:text="${patientPolicy.lastName}"/>
            <td th:text="${patientPolicy.firstName}"/>
            <td th:text="${patientPolicy.patronymic}"/>
            <td th:text="${#dates.format(patientPolicy.birthday, 'dd/MM/yyyy')}"/>
            <td th:text="${#dates.format(patientPolicy.termPolicy, 'dd/MM/yyyy')}"/>
            <td><a th:href="@{/edit_patient_policy/{id}(id=${patientPolicy.patientPolicyId})}" class="btn btn-primary">Редактировать</a></td></td>
            <td><a th:href="@{/delete_patient_policy/{id}(id=${patientPolicy.patientPolicyId})}" class="btn btn-danger">Удалить</a></td></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
